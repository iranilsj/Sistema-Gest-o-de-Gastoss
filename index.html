    <title>Login</title>

</head>

<body>
    <form>
        <div class="formulario">
            <div>
                <div>
                    <center><label>E-mail</label></center>
                </div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com" />
                <div class="erro" id="email-required-erro">Digite seu E-mail</div>
                <div class="erro" id="email-invalid-erro" >Este E-mail é inválido</div><br/>
            </div>
            <div>
                <div>
                    <center><label>Senha</label></center>
                </div>
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha" />
                <div class="erro" id="password-required-erro">Digite sua Senha</div>
            </div>
            <div>
                <div>
                    <button type="button" class="entrar" id="login-button" disabled="true" onclick="login()">Entrar</button>
                </div>
                <button type="button" class="recuperar" id="recover-password-button" disabled="true">Recuperar
                    Senha</button>
            </div>
            <div>
                <button type="button" class="registro" onclick="registro()">Registrar</button>
            </div>
        </div>
    </form>
</body>
